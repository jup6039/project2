<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>AnimeManga Finder</title>
 	<link rel="stylesheet" type="text/css" href="index.css"/>
	<!-- Import jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
    
<body>
<header>
 <h1>AnimeManga Finder</h1>
</header>

<div class="searchsection">
	<p>Search Term -&gt; <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="" /></p>
	<p><button type="button" id="search" class="green">Search!</button></p>
    
	<select id="selections">
		<option value="anime" selected>Anime</option>
		<option value="manga">Manga</option>
	</select>
</div>
    
<div class="advanced">
	<div class="option">
	<h2>Number of Results</h2>
	<select id="limit">
		<option value="5">5</option>
		<option value="10" selected>10</option>
		<option value="25">25</option>
		<option value="50">50</option>
	</select>
	</div>
    
	<br>
	
    <div class="option">
		<label id="rating">Highest Rated?</label><input id="ratingCheck" type="checkbox">
	</div>
	
	<br>
	
	<div class="option">
	<h2>Status</h2>
	<select id="currentstatus">
		<option value="none" selected>None</option>
		<option value="airing">Airing</option>
		<option value="completed">Completed</option>
		<option value="complete">Complete</option>
		<option value="tba">TBA</option>
		<option value="upcoming">Upcoming</option>
	</select>
	</div>
	
	<br>
	
	<div class="option">
	<h2>Maturity Rating</h2>
	<select id="maturity">
		<option value="none" selected>None</option>
		<option value="g">G</option>
		<option value="pg">PG</option>
		<option value="pg13">PG-13</option>
		<option value="r17">R</option>
		<option value="r">R+</option>
		<option value="rx">Rx</option>
	</select>
	</div>
</div>

<p id="debug"></p>
<div id="resultssection">
<hr>
<h2>Results</h2>
<div id="content">
    <p>No data yet!</p>
</div>
</div>
 

</body>
</html>
