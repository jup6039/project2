<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>AnimeManga Finder</title>
 	<link rel="stylesheet" type="text/css" href="index.css"/>
	<!-- Import jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
    
<body>
<header>
 <h1>AnimeManga Finder</h1>
</header>

<p>Search Term -&gt; <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="" /></p>
<p><button type="button" id="search" class="green">Search!</button></p>
    
<select id="selections">
    <option value="anime" selected>Anime</option>
    <option value="manga">Manga</option>
</select>
    
<h2>Number of Results</h2>
<select id="limit">
    <option value="5">5</option>
    <option value="10" selected>10</option>
    <option value="25">25</option>
    <option value="50">50</option>
</select>
    
<h2></h2>    
    
<label id="rating">Highest Rated?</label><input id="ratingCheck" type="checkbox">
    
<p id="debug"></p>
<hr>
<h2>Results</h2>
<div id="content">
    <p>No data yet!</p>
</div>
 

</body>
</html>
