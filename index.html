<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>AnimeManga Finder</title>
 	<link rel="stylesheet" type="text/css" href="index.css"/>
	<!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
    
<body>
<header>
 <h1>AnimeManga Finder</h1>
</header>

<div class="searchsection">
	<span>Search Term -&gt; <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="" />
	<button type="button" id="search" class="green">Search!</button></span>
    
	<select id="selections">
		<option value="anime" selected>Anime</option>
		<option value="manga">Manga</option>
	</select>
</div>
    
<div class="advanced">
    <label>Advanced Search</label>
    
    <br>
    
	<div class="option">
	<h2>Number of Results</h2>
	<select id="limit">
		<option value="5">5</option>
		<option value="10" selected>10</option>
		<option value="25">25</option>
		<option value="50">50</option>
	</select>
	</div>
    
	
	
    <div class="option">
		<h2 id="rating">Highest Rated?</h2><input id="ratingCheck" type="checkbox">
	</div>
	
	
	
	<div class="option">
	<h2>Status</h2>
	<select id="currentstatus">
		<option value="none" selected>None</option>
		<option value="airing">Airing</option>
		<option value="completed">Completed</option>
		<option value="complete">Complete</option>
		<option value="tba">TBA</option>
		<option value="upcoming">Upcoming</option>
	</select>
	</div>
	
	
	
	<div class="option">
	<h2>Maturity Rating</h2>
	<select id="maturity">
		<option value="none" selected>None</option>
		<option value="g">G</option>
		<option value="pg">PG</option>
		<option value="pg13">PG-13</option>
		<option value="r17">R</option>
		<option value="r">R+</option>
		<option value="rx">Rx</option>
	</select>
	</div>
	
	<!-- Genre Options -->
	<div class="option">
		<p class="genres">
        <label class="genre"><input type="checkbox" name="genre[]" value="1" />Action</label>

        <label class="genre"><input type="checkbox" name="genre[]" value="3" />Cars</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="4" />Comedy</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="5" />Dementia</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="6" />Demons</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="7" />Mystery</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="8" />Drama</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="9" />Ecchi</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="10" />Fantasy</label>
		<label class="genre"><input type="checkbox" name="genre[]" value="11" />Game</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="12" />Hentai</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="13" />Historical</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="14" />Horror</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="15" />Kids</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="16" />Magic</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="17" />Martial Arts</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="18" />Mecha</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="19" />Music</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="20" />Parody</label>
		<label class="genre"><input type="checkbox" name="genre[]" value="21" />Samurai</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="22" />Romance</label>
        <label class="genre"><input type="checkbox" name="genre[]" value="23" />School</label>
